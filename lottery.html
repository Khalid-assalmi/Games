<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="look.css">
    <title>Games</title>
</head>
<body id="body" onload="Show()">

        <div class="display"></div>

        <div dir="rtl">
            <div class="top">
                <div class="back2" onclick="index()">
                    <a>&larr;</a>

            </div>
        </div>

        <div class="bottom">
            <button onclick="run()" style="font-weight: 1000;" id="run">Run</button>
            <button onclick="add()" id="a">+</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
